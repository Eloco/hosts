name: 'hosts'

on: 
  push:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'

permissions: write-all

jobs:
  CleanMD5:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: generate hosts
        run: |
          cat hosts_init  >  hosts
          cat hosts_eloco >> hosts
          for i in `cat hosts_url | sed -r 's/#[^#?]*$//g'`; do curl -s ${i} >> hosts; done

      - name: generate dns-block-list
        run: |
          cp blocklist.init blocklist.txt
          for i in `cat blocklist.url | sed -r 's/#[^#?]*$//g'`;do (wget $i -O blocklist.temp; cat blocklist.temp |  grep -E '^[0-9a-Z]' | sed 's/0.0.0.0\s*//g'  >> ./blocklist.txt) ; done
          rm blocklist.temp

      - name: Commit report
        continue-on-error: true
        run: |
          git add -A
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "Automated Generate md5"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git push -f
